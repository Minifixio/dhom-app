<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Bonjour {{name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-title class="ion-text-center">Tableau de bord :</ion-title>

  <ion-card id="machineCard">
      <ion-card-header>
          <ion-thumbnail>
              <img src="https://image.flaticon.com/icons/svg/2226/2226109.svg">
            </ion-thumbnail>      
      </ion-card-header>
    
      <ion-card-content id="machineCardContent">
        <ion-card-title>
            <b>{{machinesCount}}</b> machines en cours...
        </ion-card-title>
        <div *ngIf="machineType">{{machineType}} </div>
      </ion-card-content>
  </ion-card>
    
</ion-content>
