<ion-header>
  <ion-toolbar>
    <ion-title padding>
      <ion-icon padding-right='2px' name="lock"></ion-icon>
      Veuilez choisir un utilisateur 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-title padding>{{loginMessage}}</ion-title>

  <ion-item id='user{{user.id}}' *ngFor="let user of (users | async)" (click)='setUser(user.id, user.username)'>
    <ion-avatar id='user{{user.id}}' slot="start">
      <img id='user{{user.id}}}' src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
    </ion-avatar>
    <ion-label id='user{{user.id}}}'>{{user.username}}</ion-label>
  </ion-item>

  <div *ngIf="loginStatus==true" class="btn-cancel">
    <ion-button routerLink="/menu/home">
        Annuler
        <ion-icon slot="end" name="arrow-round-back"></ion-icon>
    </ion-button>
  </div>

</ion-content>
